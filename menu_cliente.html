<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
        <div class="filter-container">
            <h3>Filtrar Clientes</h3>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="form-group">
                <label for="ativo">Ativo</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="ativo">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="footer-buttons">
                <button type="button" class="btn btn-primary" onclick="loadPage('cadastro_cliente.html')">Incluir cliente</button>
                <button type="button" class="btn btn-secondary" onclick="loadPage('alterar_cliente.html')">Alterar cliente</button>
                <button type="button" class="btn btn-danger" onclick="loadPage('excluir_cliente.html')">Excluir cliente</button>
                <button type="button" class="btn btn-success" onclick="loadPage('procurar_cliente.html')">Procurar</button>
            </div>
        </div>
        <div class="content-container" id="content-container">
            <!-- Conteúdo carregado dinamicamente será inserido aqui -->
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
